<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de contato">
    <title>Formulário</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="interface" class="container">
        

        <form action="mailto:elen@email.com" method="post" enctype="text/plain">
            <fieldset class="mb-4">
                <legend class="text-center">Identificação do usuário</legend>

                <!-- Nome -->
                <div class="form-group mb-3">
                    <label for="cnome" class="form-label">Nome:</label>
                    <input type="text" name="nome" id="cnome" class="form-control" placeholder="Nome Completo" required autofocus>
                </div>

                <!-- Data de Nascimento e E-mail CPF-->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="cnasc" class="form-label">Data de nascimento:</label>
                        <input type="date" name="nasc" id="cnasc" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="cemail" class="form-label">E-mail:</label>
                        <input type="email" name="email" id="cemail" class="form-control" placeholder="Digite seu email" required>
                    </div>
                    <div class="col-md-4">
                        <label for="ccpf" class="form-label">CPF:</label>
                        <input type="text" name="cpf" id="ccpf" class="form-control" placeholder="XXX.XXX.XXX-XX" onblur="validarCPF()" required>
                        <span id="cpfErro" class="text-danger" style="display: none;">CPF inválido! Por favor, corrija.</span>
                    </div>
                </div>


                <!-- Busca de Endereço por CEP -->
                <div class="row mb-3">
                    <div class="col-md-4">
                       <label for="cep" class="form-label">CEP:</label>
                     <input type="text" id="cep" class="form-control" maxlength="9" onblur="buscarEndereco()" required>
                    </div>
                    <div class="col-md-8">
                        <label for="logradouro" class="form-label">Logradouro:</label>
                        <input type="text" id="logradouro" class="form-control" readonly>
                    </div>
                </div>

                <!-- Logradouro, Bairro, Cidade e UF -->
                <div class="row mb-3">
                    <div class="col-md-2">
                        <label for="numero" class="form-label">Número:</label>
                        <input type="text" id="numero" class="form-control" readonly>
                    </div>
                    <div class="col-md-2">
                        <label for="complemento" class="form-label">Complemento:</label>
                        <input type="text" id="complemento" class="form-control" readonly>
                    </div>
                    <div class="col-md-8">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" id="bairro" class="form-control" readonly>
                    </div>
                    
                </div>

                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" id="cidade" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                        <label for="uf" class="form-label">UF:</label>
                        <select id="uf" name="uf" class="form-select">
                            <option value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                </div>

                <!-- Botões -->
                <div class="text-center">
                    <button type="submit" name="enviar" class="btn btn-primary">Enviar</button>
                    <button type="reset" name="limpar" class="btn btn-secondary">Limpar</button>
                </div>
            </fieldset>
        </form>

        
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
